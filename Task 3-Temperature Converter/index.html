<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;

            font-family: 'Roboto', sans-serif;
            background: white;
            width: 100%;
            height: 100vh;
        }

        .box {
            width: 300px;
            height: 470px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: -4px 3px 10px 0px rgb(0 0 0 / 59%);


        }



        p {
            padding: 0px 2px 0px 43px;
            text-align: left;
            font-size: 12px;
            color: hsl(0deg 0% 53%);
        }


        input {
            width: 200px;
            height: 40px;
            border: 2px solid rgba(128, 128, 128, 0.564);
            font-size: 16px;
            text-indent: 10px;
            border-radius: 10px;

        }

        input:focus-within {
            outline-color: #03a9f4;
        }

        label {
            margin-bottom: 5px;
            display: block;
            color: #03a9f4;
        }
    </style>
</head>

<body>


    <div class="box">
        <div style="color:#03a9f4;width:100%;font-size: 20px;font-weight:bold;">
            <h3 style="margin-bottom:0px;">Temperature Converter</h3>
            <img src="logo1.jpg" alt="" style="width: 90px; height: 63px;">
        </div>
        <div>
            <p id="text">Enter the temperature in Degree Celcius to convert in Fahrenheit and Kelvin</p>
        </div>



        <form>


            <br>
            <label for="celcius">Degree Celcius (Â°C)</label>
            <input type="number" placeholder="Celcius" id="cel" oninput="celcius(this.value)"> <br><br>
            <label for="Fahrenheit">Fahrenheit (F) </label>
            <input type="number" placeholder="Fahrenheit" id="fh"> <br><br>
            <label for="Kelvin">Kelvin (K)</label>
            <input type="number" placeholder="Kelvin" id="kl">


        </form>


    </div>



</body>
<script>

    function celcius(val) {


        val = parseFloat(val);
        document.getElementById("fh").value = (val * (9 / 5)) + 32;
        document.getElementById("kl").value = val + 273.15

        document.getElementById("cel").style.color = "black";
        document.getElementById("fh").style.color = "black";
        document.getElementById("kl").style.color = "black";

    }


</script>


</html>
